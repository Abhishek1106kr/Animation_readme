<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's GitHub Profile Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #000814, #001d3d);
            color: white;
            text-align: center;
        }

        .rocket {
            position: absolute;
            width: 100px;
            animation: fly 8s linear infinite;
        }

        @keyframes fly {
            from {
                transform: translate(50%, 100%) rotate(30deg);
            }
            to {
                transform: translate(-50%, -10%) rotate(30deg);
            }
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: lime;
            font-family: monospace;
            font-size: 20px;
            opacity: 0.7;
            overflow: hidden;
        }

        .matrix .code-line {
            position: absolute;
            top: -100%;
            left: 0;
            animation: drop 5s linear infinite;
        }

        @keyframes drop {
            from {
                top: -10%;
            }
            to {
                top: 110%;
            }
        }

        .galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Welcome to Abhishek's GitHub Profile</h1>
    <h3>ðŸš€ Aspiring Software Developer from India</h3>
    <h4>Continuously learning, innovating, and reaching for the stars!</h4>

    <div class="matrix">
        <div class="code-line">101010111010010101</div>
        <div class="code-line" style="animation-delay: 0.5s">110101001001011101</div>
        <div class="code-line" style="animation-delay: 1s">010100101010110010</div>
    </div>

    <img class="rocket" src="https://i.imgur.com/o4WYOch.png" alt="Rocket flying">
    <canvas class="galaxy"></canvas>

    <script>
        // Matrix Effect
        const matrix = document.querySelector('.matrix');
        for (let i = 0; i < 50; i++) {
            const code = document.createElement('div');
            code.className = 'code-line';
            code.textContent = '101101';
            code.style.left = `${Math.random() * 100}vw`;
            code.style.animationDelay = `${Math.random() * 5}s`;
            code.style.fontSize = `${Math.random() * 12 + 10}px`;
            matrix.appendChild(code);
        }

        // Galaxy Effect
        const canvas = document.querySelector('.galaxy');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array(200).fill().map(() => {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * 0.05 + 0.02,
            };
        });

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();
    </script>
</body>
</html>
